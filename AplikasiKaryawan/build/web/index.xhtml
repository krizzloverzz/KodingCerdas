<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Form Karyawan</title>
    </h:head>
    <h:body>
        Form Penambahan Data Karyawan<br/>
        <h:form>
            <table>
                <tr>
                    <td>Nik</td>
                    <td>:</td>
                    <td><h:inputText value="#{karyawanBean.nik}"/></td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><h:inputText value="#{karyawanBean.nama}"/></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><h:inputText value="#{karyawanBean.tglLahir}"/></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td><h:inputText value="#{karyawanBean.gender}"/></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><h:inputText value="#{karyawanBean.alamat}"/></td>
                </tr>
                <tr>
                    <td>Kota</td>
                    <td>:</td>
                    <td><h:inputText value="#{karyawanBean.kota}"/></td>
                </tr>
                <tr>
                    <td>Kode Pos</td>
                    <td>:</td>
                    <td><h:inputText value="#{karyawanBean.kodePos}"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><h:inputText value="#{karyawanBean.email}"/></td>
                </tr>
                <tr>
                    <td>aset</td>
                    <td>:</td>
                    <td><h:inputText value="#{karyawanBean.aset}"/></td>
                </tr>
                <tr>
                    <td>Aktif</td>
                    <td>:</td>
                    <td><h:inputText value="#{karyawanBean.aktif}"/>(ya/tidak)</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><h:commandButton value="Tambah" action="#{karyawanBean.cekAktif()}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
