<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Data Telah Berhasil Ditambahkan.<br/>
        Berikut data yang baru saja Anda tambahkan:<br/>
        <br/>
        <h:form>
            <table>
                <tr>
                    <td>Nik</td>
                    <td>:</td>
                    <td><h:outputText value="#{karyawanBean.nik}"/></td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><h:outputText value="#{karyawanBean.nama}"/></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><h:outputText value="#{karyawanBean.tglLahir}"/></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td><h:outputText value="#{karyawanBean.gender}"/></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><h:outputText value="#{karyawanBean.alamat}"/></td>
                </tr>
                <tr>
                    <td>Kota</td>
                    <td>:</td>
                    <td><h:outputText value="#{karyawanBean.kota}"/></td>
                </tr>
                <tr>
                    <td>Kode Pos</td>
                    <td>:</td>
                    <td><h:outputText value="#{karyawanBean.kodePos}"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><h:outputText value="#{karyawanBean.email}"/></td>
                </tr>
                <tr>
                    <td>Aset</td>
                    <td>:</td>
                    <td><h:outputText value="#{karyawanBean.aset}"/></td>
                </tr>
                <tr>
                    <td>Aktif</td>
                    <td>:</td>
                    <td><h:outputText value="#{karyawanBean.aktif}"/></td>
                </tr>
                <tr>
                    <td>Alasan</td>
                    <td>:</td>
                    <td><b><h:outputText value="#{karyawanBean.alasan}"/></b></td>
                </tr>
            </table>
            <h:commandLink action="#{karyawanBean.reset()}" value="Kembali ke halaman Utama"/><br />
        </h:form>
    </h:body>
</html>
